<!--<!DOCTYPE html>-->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center text-dark mt-3">Add Category</h1>
<form method="POST" enctype="multipart/form-data">


{% csrf_token %}
    <div class="mb-3 ms-4 text-light">
      <label class="form-label ">Name</label>
      <input type="text" class="form-control " name="n" placeholder="Enter the category name">
    </div>

    <div class="mb-3 ms-4 text-light">
      <label class="form-label ">Image</label>
      <input type="file" class="form-control " name="i">
    </div>

    <div class="mb-3 ms-4 text-light">
        <label class="form-label ">Description</label>
       <textarea class="form-control" name="d">Write Category description</textarea>
    </div>

    <div class="mt-3 ms-5">
            <input type="submit" value="SUBMIT">
    </div>
<br><br><br><br>


{% endblock %}
